<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Easy-validator-demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 ,user-scalable=no ,minimal-ui">
    <meta name="description" content="简单的验证插件-Seven_Tao">
    <meta name="keywords" content="简单的验证插件-Seven_Tao">
    <!-- <link rel="stylesheet" href="../libs/prism/prism.css"> -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Easy-validator <small>简单的表单验证插件</small></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">基本款--登陆表单</div>
            <div class="panel-body">
                <form class="form-horizontal" id="form1" action="js/demo.json">
                    <div class="form-group">
                        <label for="inputUname1" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5 feedback-control">
                            <input type="text" name="inputUname1" class="form-control" id="inputUname1" placeholder="请输入用户名">
                        </div>
                        <div class="col-sm-5 help-block side-msg"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-5 feedback-control">
                            <input type="password" name="inputPassword1" class="form-control" id="inputPassword1" placeholder="请输入密码">
                        </div>
                        <div class="col-sm-5 help-block side-msg"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="Remember1" checked> 记住登录状态
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="submit" class="btn btn-primary">登陆</button>
                        </div>
                        <div class="col-sm-4">
                            <span class="help-block bottom-msg"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">经典款款--注册表单</div>
            <div class="panel-body">
                <form class="form-horizontal" id="form2" action="js/demo.json">
                    <div class="form-group">
                        <label for="inputUname2" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5 feedback-control">
                            <input type="text" name="inputUname2" class="form-control" id="inputUname2" placeholder="请输入用户名">
                        </div>
                        <div class="col-sm-5 help-block side-msg"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-5 feedback-control">
                            <input type="password" name="inputPassword2" class="form-control" id="inputPassword2" placeholder="请输入密码">
                        </div>
                        <div class="col-sm-5 help-block side-msg"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2R" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-5 feedback-control">
                            <input type="password" name="inputPassword2R" class="form-control" id="inputPassword2R" placeholder="请确认密码">
                        </div>
                        <div class="col-sm-5 help-block side-msg"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                        <div class="col-sm-4">
                            <span class="help-block bottom-msg"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../dist/easy-validator.js"></script>
    <script type="text/javascript" src="../dist/reg.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <!-- 以下脚本无关紧要 -->
    <!-- <script src="../libs/prism/prism.js"></script> -->
</body>

</html>
